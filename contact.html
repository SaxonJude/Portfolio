<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact Saxon</title>
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav_container">
            <a href="index.html"><img src="./assets/logowhite.svg" alt="logo"></a>

            <ul>
                <li><a href="index.html#projects">PROJECTS</a></li>

            </ul>
        </div>
    </nav>

    <!-- Contact me form -->
    <div class="contact hidden">
        <div class="contact_box">
            <h2>GET IN TOUCH:</h2>

            <form action="" method="post">
                <br />
                <label for="fullname">Full Name</label><br />
                <input type="text" id="fullname" name="fullname" placeholder="John Smith">
                <br />
                <label for="phonenumber">Phone Number</label><br />
                <input type="text" id="phonenumber" name="phonenumber" placeholder="07123456789">
                <br />
                <label for="email">Email</label><br />
                <input type="text" id="email" name="email" placeholder="johnsmith@gmail.com">
                <br />
                <label for="message">Message</label><br />
                <textarea name="message" id="message"></textarea>
                <br />
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer_container">
            <img src="./assets/logowhite.svg" alt="White Logo">

            <div class="footer_links">
                <a href="https://www.linkedin.com/in/saxonduplooy/" target="_blank">LinkedIn</a>
                <a href="https://github.com/SaxonJude" target="_blank">GitHub</a>
                <a href="https://dribbble.com/SaxonJude" target="_blank">Dribbble</a>
            </div>

            <p>@ 2024 Saxon Du Plooy - <span>Thank you</span> for your time.</p>
        </div>
    </footer>
</body>
